<table class="table">
  <thead class="thead-dark">
    <tr>
      <th appColor scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">description</th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hotel of wishListService.wishList; index as i">  <!-- ngFor ใช้ในการนำเสนอค่าทั้งหมดในdata นั้นๆ -->
     
      <th scope="row">{{i+1}}</th> <!-- sope ใช้เฉพาะที่ row กำหนดให้ index -->
      
      <td><img src="{{ hotel.imageUrl }}" alt="hotel image" width="40" height="40"></td>
      <td>{{ hotel.name }}</td>
      <td>{{ hotel.description }}</td>
      <td> <button (click)="remove(hotel)">delete</button>  </td>

    </tr>

  </tbody>
</table>
<!-- สร้างหน้า -->
