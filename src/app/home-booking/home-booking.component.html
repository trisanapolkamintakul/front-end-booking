<div class="col-sm" *ngFor="let hotel of hotelService.hotels">
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ hotel.imageUrl }}" alt="image">   <!-- {{ใช้ดึงค่าทั้งหมดจาก หน้า.}} -->
  
    <div class="card-body">
      <p class="card-text">{{ hotel.name }}</p>
      <td>{{ hotel.description }}</td>
    </div>
    <button (click)="addWishList(hotel)">Book(Star)</button>
  </div>
  </div>
